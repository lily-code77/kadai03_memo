<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
    <title>original descriptions</title>
</head>

<body>

    <header>
        <h1>My Original Book Descriptions</h1>
    </header>

    <main>
        <!-- レシピ本の検索 -->
        <section>
            <form action="" method="post">
                <h2 id="kennsaku">本の検索</h2>
                <div class="search">
                    <!-- <input type="search" name="search" placeholder="何の本ですか？">
                    <input type="submit" name="submit" value="検索"> -->
                    <input id="keyword" type="text" placeholder="何の本ですか？">
                    <input id="searchButton" type="button" value="検索">
                </div>
            </form>
        </section>

        <!-- レシピ本検索結果一覧とレアレンジボタン -->
        <section>
            <div id="bookResults">
                <div id="content"></div>
                <div id="editButtons">
                    <p id="edit1"></p>
                    <p id="edit2"></p>
                    <p id="edit3"></p>
                </div>
            </div>
            
        </section>

        <!-- メモ帳 -->
        <section id="memo" style="display: none;">
            <textarea id="text_area" cols="30" rows="10"></textarea>
            <button id="save">Save</button>
        </section>

    </main>
    
    <footer></footer>
    <script src="./js/change.js"></script>
</body>

</html>
